<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info | Phoenix System</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <style>
        body {
            background-color: #0f1014;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .info-box {
            background-color: #1a1c23;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            color: #e8e6e3;
            background: linear-gradient(90deg, #7e1bb8 20%, #a708a7 50%, #c932b0 70%, #f700ff 90%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="info-box">
        <title>Информация</title>
        <p>Здесь можно написать важные сведения о системе Phoenix System.</p>
    </div>

</body>
</html>
